version: '3'

services:
  certbot:
    container_name: certbot
    image: certbot/certbot
    command: >
      certonly
      --email $EMAIL
      --cert-name $DOMAIN
      --domains $DOMAIN
      --domains *.$DOMAIN
    volumes:
      - $SERVER_DIR/letsencrypt:/etc/letsencrypt
      - ../certbot/cli.ini:/etc/letsencrypt/cli.ini:ro

  backup:
    container_name: backup
    image: pkoenig10/dbxcli-backup
    environment:
      TZ: $TZ
      NAME: $HOSTNAME
    volumes:
      - $SERVER_DIR:/files
      - $SERVER_DIR/dbxcli:/root/.config/dbxcli
      - ../backup/backup.conf:/etc/backup/backup.conf
